<html>
<body>
<script>
	var int1 = prompt("input number");
	var int2 = parseInt(int1);
	document.write("the number you inputted is " + int2)
	for(iteration=1; int2>1; iteration++){
    if((int2%3) == 0){
    	int2=int2/3;
        document.write("<br> divided by 3 is "+ int2 + " and the number of iterations is "+ iteration);
    }
    else if (((int2-1)%3)==0){
    	int2=((int2-1)/3);
    	document.write("<br> minus 1 and divide by 3 is "+ int2 + " and the number of iterations is "+ iteration);
    }
    else if (((int2+1)%3)==0){
    	int2=((int2 + 1)/3);
    	document.write("<br> plus 1 and divided by 3 is "+ int2 + " and the number of iterations is "+ iteration);
    }
}
</script>
</body>
</html>
