<!DOCTYPE html>
<html>
<body>
<script>
	var string2 = prompt("Enter your string here");
	var numTriple = 0;
	for (i=1;i<string2.length;i++){
		if(((string2[i]) == (string2[i-1])) && ((string2[i]) == (string2[i+1]))){
			numTriple++;
		}
	}
	document.write("the amount of triple in your string is " + numTriple);
</script>
</body>
</html>
