<!DOCTYPE html>
<html>
<body>
	<button onclick="loop()">SHOW ME THAT FIZZ BUZZ BABY</button>
<script>
	function loop(){	
	for (var i=1; i <= 100; i++){
    if (i % 15 == 0)
        document.write("<br> FizzBuzz " + i);
    else if (i % 3 == 0)
        document.write("<br> Fizz " + i );
    else if (i % 5 == 0)
        document.write("<br> Buzz " + i );
    else
        document.write("<br>" + i);
	}
}
</script>
</body>
</html>
